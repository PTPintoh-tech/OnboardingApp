<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./SplashScreen/main.css">


    <!-- For Smooth transitions 
    ================================================== -->
    <link rel="stylesheet" href="./SplashScreen/transitions.css">

    <!-- Jump to slogan
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        var url = '/SplashScreen/slogan.html';
        var delay = 5;
        var d = delay * 1000;
        window.setTimeout('parent.location.replace(url)', d);
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Fujitsu</h1>
    </div>


    <!-- Intro Text - Fujitsu
    ================================================== -->
    <div class="welcome-section content-hidden">
        <div class="content-wrap">
            <ul class="fly-in-text">
                <li>F</li>
                <li>U</li>
                <li>J</li>
                <li>I</li>
                <li>T</li>
                <li>S</li>
                <li>U</li>
            </ul>
            <a href="#" class="enter-button">
        </div>
    </div>


    <!-- Splash Screen text animation
    ================================================== -->
    <script type="text/javascript">
        $(function () {
            var welcomeSection = $('.welcome-section'),
                enterButton = welcomeSection.find('.enter-button');

            setTimeout(function () {
                welcomeSection.removeClass('content-hidden');
            }, 800);

            enterButton.on('click', function (e) {
                e.preventDefault();
                welcomeSection.addClass('content-hidden').fadeOut();
            });

        });
    </script>

</body>

</html>
